apiVersion: v1
kind: Service
metadata:
  name: notification-svc
  namespace: app
spec:
  ports:
    - name: http
      port: 8083
      targetPort: 8083
  selector:
    app: notification
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-deployment
  namespace: app
  labels:
    app: notification
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notification
  template:
    metadata:
      labels:
        app: notification
    spec:
      initContainers:
        - name: wait-for-kafka
          image: busybox:1.28
          command: ['sh', '-c', 'until nc -z -v -w30 kafka.app.svc.cluster.local 9092; do echo "Waiting for Kafka..."; sleep 5; done;']
      containers:
        - name: notification
          image: notification:latest
          imagePullPolicy: Never
          ports:
          - containerPort: 8083
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
          env:
          - name: KAFKA_BROKERS
            value: "kafka.app.svc.cluster.local:9092"
          - name: KAFKA_TOPIC
            value: "geofence.events"
          - name: KAFKA_GROUP
            value: "notification-service"
          - name: LISTEN_ADDR
            value: ":8083"
          - name: BATCH_SIZE
            value: "10"
          - name: BATCH_TIMEOUT
            value: "5s"
          - name: DATABASE_URL
            valueFrom:
              secretKeyRef:
                name: notification-db-app
                key: uri
          - name: SMTP_HOST
            value: "smtp.gmail.com"
          - name: SMTP_PORT
            value: "587"
          - name: SMTP_USER
            valueFrom:
              secretKeyRef:
                name: notification-smtp
                key: user
          - name: SMTP_PASSWORD
            valueFrom:
              secretKeyRef:
                name: notification-smtp
                key: password
